name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools with mise
        uses: jdx/mise-action@v3

      - name: Install dependencies
        run: bun install

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          cp .npmrc ~/.npmrc

      - name: Build packages
        run: |
          cd packages/voca-client && bun run build
          cd ../voca-svelte && bun run build
          cd ../voca-react && bun run build

      - name: Publish @voca/client
        run: cd packages/voca-client && bun publish --access public --provenance
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @voca/svelte
        run: cd packages/voca-svelte && bun publish --access public --provenance
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @voca/react
        run: cd packages/voca-react && bun publish --access public --provenance
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true