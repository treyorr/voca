name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Signaling
        uses: docker/build-push-action@v5
        with:
          context: ./services/signaling
          file: ./services/signaling/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-signaling:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-signaling:${{ github.sha }}

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          build-args: |
            VITE_VOCA_API_KEY=${{ secrets.VOCA_API_KEY }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy config files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml,Caddyfile,scripts/"
          target: "/opt/voca"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/voca
            export GITHUB_REPOSITORY_OWNER="${{ github.repository_owner }}"
            export VOCA_ADMIN_TOKEN="${{ secrets.VOCA_ADMIN_TOKEN }}"
            export VOCA_API_KEY="${{ secrets.VOCA_API_KEY }}"
            export ORIGIN="https://voca.vc"
            
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
