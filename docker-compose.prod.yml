services:
  signaling:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/voca-signaling:latest
    ports:
      - "3001:3001"
    environment:
      - VOCA_ADMIN_TOKEN=${VOCA_ADMIN_TOKEN:-changeme}
      - VOCA_API_KEY=${VOCA_API_KEY}
      - RUST_LOG=info
      - RUST_LOG_FORMAT=json
      - VOCA_LOG_DIR=/var/log/signaling
    volumes:
      - ./logs/signaling:/var/log/signaling
    restart: unless-stopped
    logging:
      driver: "json-file"

  web:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/voca-web:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ORIGIN=${ORIGIN:-https://voca.vc}
    depends_on:
      - signaling
    restart: unless-stopped
    logging:
      driver: "json-file"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./logs/caddy:/var/log/caddy
      - ./logs/html:/var/www/html
    environment:
      - ANALYTICS_USER=${ANALYTICS_USER}
      - ANALYTICS_PASSWORD_HASH=${ANALYTICS_PASSWORD_HASH}
    depends_on:
      - web
      - signaling

  goaccess:
    image: allinurl/goaccess:latest
    container_name: goaccess
    restart: unless-stopped
    entrypoint: [ "/bin/sh", "-c" ]
    command: [ "while true; do goaccess /var/log/caddy/voca.log --log-format=CADDY -o /var/www/html/analytics.html 2>/dev/null || true; sleep 300; done" ]
    volumes:
      - ./logs/caddy:/var/log/caddy
      - ./logs/html:/var/www/html

volumes:
  caddy_data:
  caddy_config:
